<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GifTastic</title>
    <style type="text/css">
        button,
        div,
        form,
        input {
            margin: 10px;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script type="text/javascript" src='assets/javascript/app.js'></script>

</head>

<body>

    <div class="container">
        <h1>90s Cartoons</h1>

        <!-- Rendered Buttons will get Dumped Here  -->
        <div id="buttons-view"></div>

        <form id="cartoon-form">
            <label for="cartoon-input">Add a 90s Cartoon</label>
            <input type="text" id="cartoon-input">
            <br>

            <!-- Button triggers new cartoon to be added -->
            <input id="add-cartoon" type="submit" value="Add a 90s Cartoon">
        </form>

        <!-- Cartoons will Get Dumped Here -->
        <div id="cartoons-view"></div>




    </div>
</body>

</html>
